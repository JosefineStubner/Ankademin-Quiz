<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ankademin - Quiz</h1>

  <button id="switchMode">Dark/Light Mode</button>
  <button id="reset">Reset Quiz</button>

  <div id="quiz">
  </div>

  <div id="checkbox">
    <legend for="multipleChoice">10. Vilka av följande är namn på hästens tecken?</legend>
    <label for="answer1"><input type="checkbox" name="multipleChoice" id="answer1" value="right"/>Bläs</label><br>

    <label for="answer2"><input type="checkbox" name="multipleChoice" id="answer2" value="right"/>Snopp</label><br>

    <label for="answer3"><input type="checkbox" name="multipleChoice" id="answer3" value="incorrect"/>Palm</label><br>

    <label for="answer4"><input type="checkbox" name="multipleChoice" id="answer4" value="right"/>Lykta</label><br>

    <label for="answer5"><input type="checkbox" name="multipleChoice" id="answer5" value="incorrect"/>Sko</label><br>
  </div>

  <button id="checkAnswers">Check Answers</button>

  <div id="results">

  </div>

  <script src="main.js"></script>
</body>
</html>
